<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WhatsApp Link Generator - Send message without adding contact</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">WhatsApp Link Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="https://github.com/itdog-sg/whatsapp-links/">Github
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">How to use:</h1>
          <p class="lead">Please enter the phone number, remvoe dash and plus sign(e.g.: +852 2338-0000 >> 85223380000)</p>
          <div class="form-group">
          	<div class="col-xs-4">
          	<select class="form-control" id="areacode" >
			    <option>65</option>
			    <option>1</option>
			    <option>44</option>
			    <option>60</option>
			    <option>61</option>
			    <option>63</option>
			    <option>64</option>
			    <option>852</option>
			    <option></option>
			  </select>
			  </div>
			<div class="col-xs-8">
          	<input type="number" id="phoneNumber">
          	<button onclick="genLink()" class="btn btn-default">Submit</button>
          	</div>
        </div>
        <p id="gen"><script>
		function genLink() {
			var link = "https://api.whatsapp.com/send?phone=";
		    var w = document.getElementById("areacode").value;
		    var x = document.getElementById("phoneNumber").value;
		    document.getElementById("gen").innerHTML = "<a href="+link+w+x+">Click here to open your WhatsApp, Number:"+w+x+"</a>";
		}
		</script>
		</p>
      </div>
      <p><small>We do not store any data. Link generated locally in the browser. Under MIT license.</small></p>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
